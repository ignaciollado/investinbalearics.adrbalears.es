<section class="content-detail" *ngIf="contenido">
  <h1 class="detail-title" [innerHTML]="contenido.title.rendered"></h1>
  <article class="detail-body" [innerHTML]="contenido.content.rendered"></article>
  <figure *ngIf="contenido.featured_media">
    <picture>
      <source [srcset]="contenidoMedia.media_details.sizes.full.source_url" 
        media="(min-width: 1024px)" 
        [type]="contenidoMedia.media_details.sizes.full.mime_type"
        [width]="contenidoMedia.media_details.sizes.full.width"
        [height]="contenidoMedia.media_details.sizes.full.height">

      <source srcset="{{contenidoMedia.media_details.sizes.medium_large.source_url}}" 
        media="(min-width: 300px)"
        [type]="contenidoMedia.media_details.sizes.medium_large.mime_type"
        [width]="contenidoMedia.media_details.sizes.medium_large.width"
        [height]="contenidoMedia.media_details.sizes.medium_large.height">

      <source srcset="{{contenidoMedia.media_details.sizes.medium.source_url}}" 
        media="(min-width: 150px)"
        [type]="contenidoMedia.media_details.sizes.medium.mime_type"
        [width]="contenidoMedia.media_details.sizes.medium.width"
        [height]="contenidoMedia.media_details.sizes.medium.height">
        
      <img srcset="{{contenidoMedia.media_details.sizes.thumbnail.source_url}}" alt='{{contenidoMedia.title.rendered}}' title='{{contenidoMedia.title.rendered}}'>
    </picture>
    <figcaption [innerHTML]="contenidoMedia.caption.rendered"></figcaption>
  </figure>
  <figure *ngIf="!contenido.featured_media">
    <picture>
      <img srcset="https://picsum.photos/id/20/450/550" alt='{{contenidoMedia.title.rendered}}' title='{{contenidoMedia.title.rendered}}'>
    </picture>
    <figcaption [innerHTML]="contenidoMedia.caption.rendered"></figcaption>
  </figure>
</section>
